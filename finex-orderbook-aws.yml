spring:
  applicaton:
    name: finex-orderbook
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: ${FINEX_DISCOVERY_URI}
  instance:
    preferIpAddress: false
    hostname: ${FINEX_DISCOVERY_CLIENT_HOSTNAME}
  fetchRegistry: true
